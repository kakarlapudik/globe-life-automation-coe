name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test_requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium --with-deps
    
    - name: Run verification setup
      run: python verify_setup.py
    
    - name: Run test suite (parallel execution)
      run: |
        pytest generated_tests/ -v --html=reports/test_report.html --self-contained-html -n auto --dist worksteal --junit-xml=reports/junit.xml
      env:
        # Disable SSL verification for corporate environments
        PYTHONHTTPSVERIFY: 0
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          reports/
          screenshots/
          test_videos/
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-results
        path: generated_tests/pytest-results.xml