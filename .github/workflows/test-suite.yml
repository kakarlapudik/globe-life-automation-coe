name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        
        # Install the actual libasound2 package (not virtual)
        sudo apt-get install -y libasound2t64 libasound2-dev
        
        # Install other browser dependencies
        sudo apt-get install -y \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxrandr2 \
          libxss1 \
          libgtk-3-0 \
          libxshmfence1 \
          libgbm1
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Google Chrome
      run: |
        echo "üåê Installing Google Chrome..."
        
        # Download and install Google Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Verify Chrome installation and show detailed location info
        echo "üîç Chrome installation details:"
        google-chrome --version
        
        CHROME_PATH=$(which google-chrome)
        echo "üìç Chrome executable path: $CHROME_PATH"
        echo "üìÅ Chrome directory listing:"
        ls -la $(dirname $CHROME_PATH)
        
        # Check if it's a symlink
        if [ -L "$CHROME_PATH" ]; then
          REAL_PATH=$(readlink -f $CHROME_PATH)
          echo "üîó Chrome symlink points to: $REAL_PATH"
          echo "üìÅ Real Chrome directory:"
          ls -la $(dirname $REAL_PATH)
        fi
        
        # Set environment variable
        echo "PLAYWRIGHT_CHROME_EXECUTABLE=$CHROME_PATH" >> $GITHUB_ENV
        echo "‚úÖ Chrome path set in environment: $CHROME_PATH"
    
    - name: Setup Playwright for Chrome
      run: |
        echo "üé≠ Setting up Playwright for system Chrome..."
        playwright install-deps chrome || echo "‚ö†Ô∏è Some deps failed but continuing..."
    
    - name: Run verification setup
      run: python verify_setup.py
    
    - name: Debug test discovery
      run: |
        echo "üîç Debugging test discovery..."
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        
        echo "Generated tests directory:"
        ls -la generated_tests/ || echo "generated_tests directory not found"
        
        echo "Test files found:"
        find . -name "test_*.py" -type f || echo "No test files found"
        
        echo "Pytest collection (dry run):"
        pytest --collect-only generated_tests/ || echo "Pytest collection failed"
        
        echo "Pytest version and plugins:"
        pytest --version
    
    - name: Run test suite (parallel execution)
      run: |
        # Show Chrome path being used
        echo "Using Chrome at: $PLAYWRIGHT_CHROME_EXECUTABLE"
        
        pytest generated_tests/ -v --html=reports/test_report.html --self-contained-html -n auto --dist worksteal --junit-xml=reports/junit.xml
      env:
        # Disable SSL verification for corporate environments
        PYTHONHTTPSVERIFY: 0
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          reports/
          screenshots/
          test_videos/
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-results
        path: reports/junit.xml
    
    - name: Test Completion
      if: success()
      run: |
        echo "‚úÖ All tests completed successfully with Playwright"
        echo "üé≠ Using Chrome browser for reliable test execution"