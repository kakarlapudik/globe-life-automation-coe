name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        
        # Install the actual libasound2 package (not virtual)
        sudo apt-get install -y libasound2t64 libasound2-dev
        
        # Install other browser dependencies
        sudo apt-get install -y \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxrandr2 \
          libxss1 \
          libgtk-3-0 \
          libxshmfence1 \
          libgbm1
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Google Chrome
      run: |
        echo "ðŸŒ Installing Google Chrome..."
        
        # Download and install Google Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Verify Chrome installation and show detailed location info
        echo "ðŸ” Chrome installation details:"
        google-chrome --version
        
        CHROME_PATH=$(which google-chrome)
        echo "ðŸ“ Chrome executable path: $CHROME_PATH"
        echo "ðŸ“ Chrome directory listing:"
        ls -la $(dirname $CHROME_PATH)
        
        # Check if it's a symlink
        if [ -L "$CHROME_PATH" ]; then
          REAL_PATH=$(readlink -f $CHROME_PATH)
          echo "ðŸ”— Chrome symlink points to: $REAL_PATH"
          echo "ðŸ“ Real Chrome directory:"
          ls -la $(dirname $REAL_PATH)
        fi
        
        # Set environment variable
        echo "PLAYWRIGHT_CHROME_EXECUTABLE=$CHROME_PATH" >> $GITHUB_ENV
        echo "âœ… Chrome path set in environment: $CHROME_PATH"
    
    - name: Setup Playwright for Chrome
      run: |
        echo "ðŸŽ­ Setting up Playwright for system Chrome..."
        playwright install-deps chrome || echo "âš ï¸ Some deps failed but continuing..."
    
    - name: Run verification setup
      run: python verify_setup.py
    
    - name: Debug test discovery
      run: |
        echo "ðŸ” Debugging test discovery..."
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        
        echo "Looking for test directories and files:"
        find . -type d -name "*test*" || echo "No test directories found"
        find . -name "test_*.py" -type f || echo "No test files found"
        
        echo "Checking if final_automation/generated_tests exists:"
        if [ -d "final_automation/generated_tests" ]; then
          echo "âœ… final_automation/generated_tests directory exists"
          ls -la final_automation/generated_tests/
        else
          echo "âŒ final_automation/generated_tests directory not found"
          echo "Available directories:"
          find . -type d -name "*automation*" -o -name "*test*" | head -10
        fi
        
        echo "Pytest version and plugins:"
        pytest --version
        
        # Try to collect tests from final_automation/generated_tests
        echo "Pytest collection attempt:"
        if [ -d "final_automation/generated_tests" ]; then
          pytest --collect-only final_automation/generated_tests/ || echo "Pytest collection from final_automation/generated_tests failed"
        else
          echo "final_automation/generated_tests not found, cannot collect tests"
        fi
    
    - name: Run test suite (parallel execution)
      run: |
        # Show Chrome path being used
        echo "Using Chrome at: $PLAYWRIGHT_CHROME_EXECUTABLE"
        
        # Run tests from final_automation/generated_tests directory
        if [ -d "final_automation/generated_tests" ] && [ -n "$(find final_automation/generated_tests -name 'test_*.py' -type f)" ]; then
          echo "âœ… Running tests from final_automation/generated_tests directory"
          ls -la final_automation/generated_tests/
          pytest final_automation/generated_tests/ -v --html=reports/test_report.html --self-contained-html -n auto --dist worksteal --junit-xml=reports/junit.xml
        else
          echo "âŒ final_automation/generated_tests directory not found or no test files"
          echo "Available directories:"
          find . -type d -name "*test*" | head -10
          echo "Available test files:"
          find . -name "test_*.py" -type f | head -10
          exit 1
        fi
      env:
        # Disable SSL verification for corporate environments
        PYTHONHTTPSVERIFY: 0
    
    - name: Generate enhanced final report
      if: always()
      run: |
        echo "ðŸ“Š Generating enhanced final report..."
        
        # Create comprehensive report directory
        mkdir -p final_reports
        
        # Generate enhanced HTML report if script exists
        if [ -f "generate_enhanced_html_report.py" ]; then
          echo "Generating enhanced HTML report..."
          python generate_enhanced_html_report.py || echo "Enhanced report generation failed"
          
          # Copy enhanced report to final_reports
          if [ -f "reports/enhanced_complete_automation_report.html" ]; then
            cp reports/enhanced_complete_automation_report.html final_reports/
            echo "âœ… Enhanced HTML report generated"
          fi
        fi
        
        # Copy all reports to final_reports directory
        cp -r reports/* final_reports/ 2>/dev/null || echo "No reports to copy"
        
        # Generate summary report
        echo "# Linux Runner Test Execution Summary" > final_reports/EXECUTION_SUMMARY.md
        echo "**Date**: $(date)" >> final_reports/EXECUTION_SUMMARY.md
        echo "**Runner**: GitHub Actions Ubuntu Latest" >> final_reports/EXECUTION_SUMMARY.md
        echo "**Chrome**: $PLAYWRIGHT_CHROME_EXECUTABLE" >> final_reports/EXECUTION_SUMMARY.md
        echo "" >> final_reports/EXECUTION_SUMMARY.md
        
        # Add test results summary
        if [ -f "reports/junit.xml" ]; then
          echo "## Test Results" >> final_reports/EXECUTION_SUMMARY.md
          TOTAL_TESTS=$(grep -o 'tests="[0-9]*"' reports/junit.xml | grep -o '[0-9]*' || echo "0")
          FAILURES=$(grep -o 'failures="[0-9]*"' reports/junit.xml | grep -o '[0-9]*' || echo "0")
          ERRORS=$(grep -o 'errors="[0-9]*"' reports/junit.xml | grep -o '[0-9]*' || echo "0")
          
          echo "- **Total Tests**: $TOTAL_TESTS" >> final_reports/EXECUTION_SUMMARY.md
          echo "- **Failures**: $FAILURES" >> final_reports/EXECUTION_SUMMARY.md
          echo "- **Errors**: $ERRORS" >> final_reports/EXECUTION_SUMMARY.md
        fi
        
        # List all generated files
        echo "" >> final_reports/EXECUTION_SUMMARY.md
        echo "## Generated Files" >> final_reports/EXECUTION_SUMMARY.md
        ls -la final_reports/ >> final_reports/EXECUTION_SUMMARY.md
        
        echo "ðŸ“‹ Final report summary generated"
    
    - name: Upload comprehensive final reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: linux-runner-final-reports
        path: |
          final_reports/
          reports/
          screenshots/
          test_videos/
          logs/
        retention-days: 30
    
    - name: Upload test reports (legacy)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          reports/
          screenshots/
          test_videos/
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-results
        path: reports/junit.xml
    
    - name: Test Completion
      if: success()
      run: |
        echo "âœ… All tests completed successfully with Playwright"
        echo "ðŸŽ­ Using Chrome browser for reliable test execution"