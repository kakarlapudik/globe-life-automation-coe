name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        
        # Install the actual libasound2 package (not virtual)
        sudo apt-get install -y libasound2t64 libasound2-dev
        
        # Install other browser dependencies
        sudo apt-get install -y \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxrandr2 \
          libxss1 \
          libgtk-3-0 \
          libxshmfence1 \
          libgbm1
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium || echo "‚ö†Ô∏è Some deps failed but continuing..."
    
    - name: Run verification setup
      run: python verify_setup.py
    
    - name: Run test suite (parallel execution)
      run: |
        pytest generated_tests/ -v --html=reports/test_report.html --self-contained-html -n auto --dist worksteal --junit-xml=reports/junit.xml
      env:
        # Disable SSL verification for corporate environments
        PYTHONHTTPSVERIFY: 0
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          reports/
          screenshots/
          test_videos/
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-results
        path: reports/junit.xml
    
    - name: Test Completion
      if: success()
      run: |
        echo "‚úÖ All tests completed successfully with Playwright"
        echo "üé≠ Using Chrome browser for reliable test execution"