name: Selenium Grid Tests - Public Access

on:
  workflow_dispatch:
    inputs:
      grid_url:
        description: 'Public Selenium Grid URL'
        required: true
        default: 'http://your-public-ip:4444'
        type: string
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'homepage-links'
        type: choice
        options:
        - homepage-links
        - full-automation-suite
        - all-tests

jobs:
  selenium-grid-tests:
    runs-on: ubuntu-latest
    
    env:
      USE_SELENIUM_GRID: true
      SELENIUM_HUB_URL: ${{ github.event.inputs.grid_url }}
      SELENIUM_BROWSER: chrome
      PYTHONHTTPSVERIFY: 0
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Grid Connectivity (Linux)
      run: |
        echo "üêß Testing from Linux GitHub Actions runner"
        echo "üåê Grid URL: $SELENIUM_HUB_URL"
        
        # Linux-specific connectivity test
        if curl -f --connect-timeout 10 --max-time 30 "$SELENIUM_HUB_URL/wd/hub/status"; then
          echo "‚úÖ Public Selenium Grid is accessible from GitHub Actions"
          
          # Get grid info using jq (available on Linux runners)
          curl -s "$SELENIUM_HUB_URL/wd/hub/status" | jq -r '.value.message' || echo "Grid status retrieved"
        else
          echo "‚ùå Cannot access Selenium Grid from GitHub Actions"
          echo "üí° Consider using self-hosted runner or exposing grid publicly"
          exit 1
        fi
    
    - name: Run Tests on Public Grid
      run: |
        # Linux environment setup
        export USE_SELENIUM_GRID=true
        export SELENIUM_HUB_URL="${{ github.event.inputs.grid_url }}"
        export SELENIUM_BROWSER=chrome
        
        # Run selected test suite
        case "${{ github.event.inputs.test_suite }}" in
          "homepage-links")
            pytest test_selenium_grid_uc001.py -v -s \
              --html=reports/public_grid_homepage.html \
              --self-contained-html
            ;;
          "full-automation-suite")
            python run_complete_automation.py
            ;;
          "all-tests")
            pytest test_selenium_grid_uc001.py final_automation/generated_tests/ -v -s \
              --html=reports/public_grid_all.html \
              --self-contained-html \
              -n auto --dist worksteal
            ;;
        esac
    
    - name: Upload Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: public-grid-results
        path: |
          reports/public_grid_*.html
          reports/selenium_grid_*.json