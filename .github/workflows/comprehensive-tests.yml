name: Comprehensive Test Suite

on:
  workflow_dispatch:
    inputs:
      test_category:
        description: 'Test category to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - homepage
        - navigation
        - footer
        - dynamic
        - sitewide

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test_requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium --with-deps
    
    - name: Run specific test category (parallel execution)
      run: |
        cd generated_tests
        case "${{ github.event.inputs.test_category }}" in
          "homepage")
            python -m pytest test_homepage_links.py -v --html=reports/homepage_report.html --self-contained-html -n auto --dist worksteal
            ;;
          "navigation")
            python -m pytest test_navigation_menu.py -v --html=reports/navigation_report.html --self-contained-html -n auto --dist worksteal
            ;;
          "footer")
            python -m pytest test_footer_links.py -v --html=reports/footer_report.html --self-contained-html -n auto --dist worksteal
            ;;
          "dynamic")
            python -m pytest test_dynamic_content.py -v --html=reports/dynamic_report.html --self-contained-html -n auto --dist worksteal
            ;;
          "sitewide")
            python -m pytest test_sitewide_crawl.py -v --html=reports/sitewide_report.html --self-contained-html -n auto --dist worksteal
            ;;
          *)
            python -m pytest . -v --html=reports/all_tests_report.html --self-contained-html -n auto --dist worksteal
            ;;
        esac
      env:
        PYTHONHTTPSVERIFY: 0
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Test Category: ${{ github.event.inputs.test_category }}" >> $GITHUB_STEP_SUMMARY
        if [ -f "reports/*.json" ]; then
          echo "- Test reports generated successfully" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          reports/
          screenshots/
          test_videos/
          generated_tests/pytest-results.xml