name: Simple Linux Chrome Test

on:
  workflow_dispatch:

jobs:
  simple-chrome-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        echo "ðŸ§ Installing system dependencies..."
        sudo apt-get update
        
        # Install the actual libasound2 package (not virtual)
        sudo apt-get install -y libasound2t64 libasound2-dev
        
        # Install other browser dependencies
        sudo apt-get install -y \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxrandr2 \
          libxss1 \
          libgtk-3-0 \
          libxshmfence1 \
          libgbm1
    
    - name: Install Python dependencies
      run: |
        echo "ðŸ“¦ Installing Python dependencies..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Google Chrome
      run: |
        echo "ðŸŒ Installing Google Chrome..."
        
        # Download and install Google Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Verify Chrome installation and show detailed location info
        echo "ðŸ” Chrome installation details:"
        google-chrome --version
        
        CHROME_PATH=$(which google-chrome)
        echo "ðŸ“ Chrome executable path: $CHROME_PATH"
        echo "ðŸ“ Chrome directory listing:"
        ls -la $(dirname $CHROME_PATH)
        
        # Check if it's a symlink
        if [ -L "$CHROME_PATH" ]; then
          REAL_PATH=$(readlink -f $CHROME_PATH)
          echo "ðŸ”— Chrome symlink points to: $REAL_PATH"
          echo "ðŸ“ Real Chrome directory:"
          ls -la $(dirname $REAL_PATH)
        fi
        
        # Set environment variable
        echo "PLAYWRIGHT_CHROME_EXECUTABLE=$CHROME_PATH" >> $GITHUB_ENV
        echo "âœ… Chrome path set in environment: $CHROME_PATH"
    
    - name: Setup Playwright for Chrome
      run: |
        echo "ðŸŽ­ Setting up Playwright for system Chrome..."
        
        # Install Playwright dependencies for Chrome
        playwright install-deps chrome || echo "âš ï¸ Some deps failed but continuing..."
    
    - name: Verify Playwright setup
      run: |
        echo "ðŸ” Verifying Playwright and Chrome setup..."
        playwright --version
        
        # Test Chrome can start with Playwright
        python -c "
import os
from playwright.sync_api import sync_playwright

chrome_path = os.environ.get('PLAYWRIGHT_CHROME_EXECUTABLE', '/usr/bin/google-chrome')
print(f'Using Chrome at: {chrome_path}')

with sync_playwright() as p:
    browser = p.chromium.launch(
        executable_path=chrome_path,
        headless=True
    )
    page = browser.new_page()
    page.goto('https://www.google.com')
    title = page.title()
    print(f'âœ… Chrome works! Page title: {title}')
    browser.close()
"
    
    - name: Run simple homepage test
      run: |
        echo "ðŸš€ Running simple homepage link test with Google Chrome..."
        
        # Ensure we're NOT using Selenium Grid
        unset USE_SELENIUM_GRID
        export PLAYWRIGHT_HEADLESS=true
        
        # Set Chrome executable path for tests
        export PLAYWRIGHT_CHROME_EXECUTABLE=$(which google-chrome)
        echo "Using Chrome at: $PLAYWRIGHT_CHROME_EXECUTABLE"
        
        # Create reports directory
        mkdir -p reports
        
        # Debug test discovery
        echo "ðŸ” Debugging test discovery..."
        echo "Current directory: $(pwd)"
        
        # Check final_automation/generated_tests directory
        if [ -d "final_automation/generated_tests" ]; then
          echo "âœ… final_automation/generated_tests directory found"
          ls -la final_automation/generated_tests/
          
          # Show test files in final_automation/generated_tests
          echo "Test files in final_automation/generated_tests:"
          find final_automation/generated_tests -name "test_*.py" -type f || echo "No test files found"
          
          # Run tests from final_automation/generated_tests
          echo "Running tests from final_automation/generated_tests..."
          pytest final_automation/generated_tests/ -v -s \
            --html=reports/simple_chrome_test.html \
            --self-contained-html \
            --maxfail=3 \
            -x
        else
          echo "âŒ final_automation/generated_tests directory not found"
          echo "Available directories:"
          find . -type d -name "*automation*" -o -name "*test*" | head -5
          exit 1
        fi
    
    - name: Check results
      if: always()
      run: |
        echo "ðŸ“Š Test Results:"
        
        if [ -f "reports/simple_chrome_test.html" ]; then
          echo "âœ… HTML report generated successfully"
          ls -la reports/
        else
          echo "âŒ No HTML report found"
        fi
        
        # Check for any JSON reports
        if ls reports/*.json 1> /dev/null 2>&1; then
          echo "ðŸ“‹ JSON reports found:"
          for json_file in reports/*.json; do
            echo "  - $(basename $json_file)"
            if command -v jq > /dev/null; then
              TOTAL=$(jq -r '.total_links // "N/A"' "$json_file" 2>/dev/null)
              echo "    Total links: $TOTAL"
            fi
          done
        fi
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: simple-chrome-test-results
        path: |
          reports/
          screenshots/