[pytest]
# Pytest configuration for AI Test Automation Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke tests
    regression: Regression tests
    high_priority: High priority test cases
    medium_priority: Medium priority test cases
    low_priority: Low priority test cases
    ui: UI automation tests
    api: API tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/test_report.html
    --self-contained-html
    --maxfail=5
    -n auto
    --dist worksteal

# Test paths
testpaths = final_automation/generated_tests

# Playwright options (handled via environment variables and conftest.py)
# Use PLAYWRIGHT_HEADLESS=true/false to control headless mode
# Use PLAYWRIGHT_CHROME_EXECUTABLE to specify Chrome path
# Browser selection is handled in conftest.py

# Logging
log_cli = true
log_cli_level = INFO
log_file = logs/test_execution.log
log_file_level = DEBUG

# Parallel execution settings
# -n auto: Use all available CPU cores
# --dist worksteal: Dynamic load balancing for better performance

# Browser configuration
# Tests use Playwright with Chrome/Chromium by default
# Environment variables for Playwright configuration:
#   PLAYWRIGHT_HEADLESS=true/false (default: true)
#   PLAYWRIGHT_CHROME_EXECUTABLE=/path/to/chrome (auto-detected)
#   PLAYWRIGHT_SLOW_MO=100 (milliseconds, for debugging)
