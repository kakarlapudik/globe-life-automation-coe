[pytest]
# Pytest configuration for AI Test Automation Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke tests
    regression: Regression tests
    high_priority: High priority test cases
    medium_priority: Medium priority test cases
    low_priority: Low priority test cases
    ui: UI automation tests
    api: API tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/test_report.html
    --self-contained-html
    --maxfail=5

# Test paths
testpaths = generated_tests tests

# Playwright options
playwright_browser = chromium
playwright_headless = false
playwright_slow_mo = 100

# Logging
log_cli = true
log_cli_level = INFO
log_file = logs/test_execution.log
log_file_level = DEBUG

# Coverage (if using pytest-cov)
# addopts = --cov=. --cov-report=html

# Parallel execution
# addopts = -n auto
